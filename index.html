<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder Organizer</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="container">
    <h1>Folder Organizer</h1>
    <p class="description">
      Organize your folders by automatically sorting files into categories based on file types.
    </p>
    
    <div class="folder-selector">
      <div class="folder-path" id="selected-path">No folder selected</div>
      <button class="btn btn-primary" id="select-folder-btn">Browse...</button>
    </div>
    
    <button class="btn btn-success" id="organize-btn" disabled>Organize Files</button>
    
    <div class="status" id="status"></div>
    
    <div class="stats-container" id="stats-container">
      <div class="stats-title">Organization Summary:</div>
      <div class="stats-grid" id="stats-grid"></div>
    </div>
  </div>
  
  <footer>
    <p>File Organizer v1.0 | Created April 2025</p>
  </footer>
  
  <script src="./renderer.js"></script>
</body>
</html>
